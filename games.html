<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selector</title>
    <link rel="stylesheet" href="games.css">
    <link rel="icon" href="icons/game.ico" type="image/x-icon">
  </head>
  <body>
    <h1>Game Selector</h1>
    <button class="myButton" onclick="clearGameContainer()">Run clear</button>
    <!-- Dodać więcej przycisków dla innych gier -->
   
    <div class="container" id="container">
      <div>
        <h2 id="playGame"></h2>
        <div class="box" id="gameContainer">
          <!-- Tutaj będą wyświetlane gry -->
        </div>
      </div>
      <div class="box" >
        <button class="myButton" onclick="runSnakeGame()">Run Snake Game</button>
        <button class="myButton" onclick="runSlideGame()">Run Another Game</button>
      </div>
    </div>

    <script src="snake/snake.js"></script>
    <script src="slide/slide.js"></script>
    <!-- Dodać więcej skryptów dla innych gier -->

    <script>
      function runSnakeGame() {
        clearGameContainer();
        const canvas = document.createElement("canvas");
        canvas.id = "snakeCanvas";
        canvas.width = 400;
        canvas.height = 400;
        document.getElementById("gameContainer").appendChild(canvas);
        // Uruchamia skrypt gry Snake
        runSnakeScript();
        playGame.innerHTML = "Snake Game";
      }

      function runSlideGame() {
        clearGameContainer();
        const canvas = document.createElement("canvas");
        canvas.id = "slideCanvas";
        canvas.width = 500;
        canvas.height = 500;
        document.getElementById("gameContainer").appendChild(canvas);
        runSlideScript();
        playGame.innerHTML = "Slid Game";
      }

      // Dodać funkcje runThirdGame(), runFourthGame() itd. dla reszty gier

      function clearGameContainer() {
        document.getElementById("gameContainer").innerHTML = "";
        playGame.innerHTML = "";
      }
    </script>
      <footer>
        <img src="icons/author.ico" alt="Ikonka">
        <p1>Created by: name surname</p1>        
      </footer>
  </body>
</html>
