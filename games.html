<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selector</title>
    <link rel="stylesheet" href="games.css">
  </head>
  <body>
    <h1>Game Selector</h1>

    <button class="mojPrzycisk" onclick="runSnakeGame()">Run Snake Game</button>
    <button class="mojPrzycisk" onclick="runSlideGame()">Run Another Game</button>
    <button class="mojPrzycisk" onclick="clearGameContainer()">Run clear</button>
    <!-- Dodać więcej przycisków dla innych gier -->
    <h2 id="playGame"></h2>
    <div id="gameContainer">
      


    </div>

    <script src="snake/snake.js"></script>
    <script src="slide/slide.js"></script>
    <!-- Dodać więcej skryptów dla innych gier -->

    <script>
      function runSnakeGame() {
        clearGameContainer();
        const canvas = document.createElement("canvas");
        canvas.id = "gameCanvas";
        canvas.width = 400;
        canvas.height = 400;
        document.getElementById("gameContainer").appendChild(canvas);
        // Uruchamia skrypt gry Snake
        runSnakeScript();
        playGame.innerHTML = "Snake Game";
      }

      function runSlideGame() {
        clearGameContainer();
        // Dodać kod dla uruchomienia innej gry

        const canvas = document.createElement("canvas");
        canvas.id = "slideCanvas";
        canvas.width = 400;
        canvas.height = 400;
        document.getElementById("gameContainer").appendChild(canvas);
        runSlideScript();
      }

      // Dodać funkcje runThirdGame(), runFourthGame() itd. dla reszty gier

      function clearGameContainer() {
        document.getElementById("gameContainer").innerHTML = "";
        playGame.innerHTML = "";
      }
    </script>
  </body>
</html>
